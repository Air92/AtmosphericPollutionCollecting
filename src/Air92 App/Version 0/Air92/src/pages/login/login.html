<ion-content>
  <div id="signBoxesbtn">
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <button id="signBtn" ion-button color="positive" (click)="loginBtn();">Login</button>
  <button id="registerBtn" ion-button color="secondary" (click)="registerButton();">Register</button>

</ion-content>

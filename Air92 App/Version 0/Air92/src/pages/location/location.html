<ion-content>
  <side-bar #sideBar></side-bar>

  <div id="map"></div>

  <div (swipe)="sideBar.toggle()" id="page">
    <ion-item>
      <ion-label stacked>Journey Name</ion-label>
      <ion-input id="Journey"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Start Location</ion-label>
      <ion-input id="startSearch"></ion-input>
      <button ion-button (click)="reolocate()" color="accent" item-right>Get Location</button>
    </ion-item>

    <ion-item>
      <ion-label stacked>End Location</ion-label>
      <ion-input (ionFocus)="addRoute()" id="endSearch"></ion-input>
    </ion-item>

    <button ion-button color="danger" id="DeleteButton" (click)="cancelJourney()">Cancel</button>
    <button ion-button color="positive" id="AddButton" (click)="addJourney()">Add</button> 

  </div>




</ion-content>

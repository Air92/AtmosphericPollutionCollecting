<ion-content>

  <side-bar #sideBar></side-bar>
  <div (swipe)="sideBar.toggle()">
    <ion-item >
        <ion-label stacked>Journey Name</ion-label>
        <ion-input></ion-input>  
    </ion-item>

 
  <ion-item>
    <ion-label stacked>Start Location</ion-label>
    <ion-input (ionFocus)="initAutoComplete('startSearch')" id="startSearch"></ion-input>  
    <button ion-button (click)="onLocateUser()" color="accent" item-right>Get Location</button>
  </ion-item>

  <ion-item>
    <ion-label stacked>End Location</ion-label>
    <ion-input (ionFocus)="initAutoComplete('endSearch')" id="endSearch"></ion-input>  
  </ion-item>

  

  <button ion-button color="danger" id="DeleteButton" (click)="cancelJourney()">Cancel</button>
  <button ion-button color="positive" id="AddButton" (click)="addJourney()" >Add</button>
 
</div>
  

 
  
</ion-content>
